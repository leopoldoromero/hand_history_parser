[project]
name = "app"
version = "0.1.0"
description = "Api to parse poker hands history into a json formant with all the neccesary information on it"
authors = [
    {name = "Leopoldo",email = "nicoromerom87@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "fastapi (>=0.115.7,<0.116.0)",
    "pydantic (>=2.10.6,<3.0.0)",
    "uvicorn (>=0.34.0,<0.35.0)",
    "python-multipart (>=0.0.20,<0.0.21)",
    "passlib (>=1.7.4,<2.0.0)",
    "python-jose (>=3.3.0,<4.0.0)",
    "bcrypt (>=4.2.1,<5.0.0)",
    "motor (>=3.7.0,<4.0.0)",
    "pymongo (>=4.11.1,<5.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
treys = "^0.1.8"
httpx = "^0.28.1"
pytest-asyncio = "^0.25.3"
ruff = "^0.9.7"
pre-commit = "^4.1.0"
